
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú del Local</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
      max-width: 600px;
      margin: auto;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .producto input[type="checkbox"] {
      transform: scale(1.5);
    }
    .total {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    .banco-info {
      margin-top: 10px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Menú del Local</h2>
  <div id="menu"></div>

  <div class="total" id="total">Total: $0.00</div>

  <label for="pago">Método de pago:</label>
  <select id="pago" onchange="mostrarBanco()">
    <option value="Efectivo">Efectivo</option>
    <option value="Pichincha">Transferencia - Banco Pichincha</option>
    <option value="Guayaquil">Transferencia - Banco Guayaquil</option>
  </select>

  <div class="banco-info" id="infoPichincha">
    <strong>Banco Pichincha</strong><br/>
    Nombre: Pedro Pérez<br/>
    Cuenta: 1234567890<br/>
    Tipo: Ahorros
  </div>

  <div class="banco-info" id="infoGuayaquil">
    <strong>Banco Guayaquil</strong><br/>
    Nombre: Pedro Pérez<br/>
    Cuenta: 0987654321<br/>
    Tipo: Ahorros
  </div>

  <button onclick="enviarPedido()">Enviar por WhatsApp</button>

  <script>
    const productos = [
      { nombre: "Seco de Pollo", precio: 2.00 },
      { nombre: "Seco de Gallina", precio: 2.50 },
      { nombre: "Arroz con Pollo", precio: 2.00 },
      { nombre: "Seco de Carne", precio: 3.00 }
    ];

    const menuDiv = document.getElementById("menu");
    const totalSpan = document.getElementById("total");

    function cargarMenu() {
      productos.forEach((producto, i) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <label>
            <input type="checkbox" data-precio="${producto.precio}" onchange="calcularTotal()" />
            ${producto.nombre} - $${producto.precio.toFixed(2)}
          </label>
        `;
        menuDiv.appendChild(div);
      });
    }

    function calcularTotal() {
      let total = 0;
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (cb.checked) {
          total += parseFloat(cb.getAttribute("data-precio"));
        }
      });
      totalSpan.innerText = "Total: $" + total.toFixed(2);
    }

    function mostrarBanco() {
      const pago = document.getElementById("pago").value;
      document.getElementById("infoPichincha").style.display = pago === "Pichincha" ? "block" : "none";
      document.getElementById("infoGuayaquil").style.display = pago === "Guayaquil" ? "block" : "none";
    }

    function enviarPedido() {
      let pedido = "Pedido:%0A";
      let total = 0;
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (cb.checked) {
          const texto = cb.parentElement.textContent.trim();
          pedido += "- " + texto + "%0A";
          total += parseFloat(cb.getAttribute("data-precio"));
        }
      });

      const metodo = document.getElementById("pago").value;
      pedido += "Método de pago: " + metodo + "%0A";
      pedido += "Total: $" + total.toFixed(2);

      const mesa = new URLSearchParams(window.location.search).get("mesa") || "desconocida";
      pedido += "%0AMesa: " + mesa;

      window.open("https://wa.me/593962210284?text=" + pedido, "_blank");
    }

    cargarMenu();
  </script>
</body>
</html>
